<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .button {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .button-primary {
            background: #4CAF50;
            color: white;
        }
        
        .button-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .button-secondary {
            background: #f44336;
            color: white;
        }
        
        .button-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
        }
        
        .button-info {
            background: #2196F3;
            color: white;
        }
        
        .button-info:hover {
            background: #0b7dda;
            transform: translateY(-2px);
        }
        
        .status {
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .status-active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid #4CAF50;
        }
        
        .status-inactive {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
        }
        
        .settings {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 12px;
        }
        
        .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #4CAF50;
        }
        
        .toggle-switch {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle.active .toggle-switch {
            transform: translateX(20px);
        }
        
        .confidence-slider {
            width: 100%;
            margin: 5px 0;
        }
        
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
            padding: 8px;
            border-radius: 5px;
            font-size: 10px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">Kahoot Agent</div>
        <div class="subtitle">AI-Powered Quiz Assistant</div>
    </div>
    
    <div class="controls">
        <button id="startAgent" class="button button-primary">Start Agent</button>
        <button id="stopAgent" class="button button-secondary" style="display: none;">Stop Agent</button>
        <button id="findAnswer" class="button button-info">Find Answer Now</button>
    </div>
    
    <div id="status" class="status status-inactive">
        Agent Inactive
    </div>
    
    <div class="settings">
        <div class="setting-item">
            <span>Auto-click answers:</span>
            <div id="autoClickToggle" class="toggle">
                <div class="toggle-switch"></div>
            </div>
        </div>
        
        <div class="setting-item">
            <span>Confidence threshold:</span>
            <span id="confidenceValue">70%</span>
        </div>
        <input type="range" id="confidenceSlider" class="confidence-slider" min="0" max="100" value="70">
        
        <div class="setting-item">
            <span>Continuous mode:</span>
            <div id="continuousToggle" class="toggle">
                <div class="toggle-switch"></div>
            </div>
        </div>
    </div>
    
    <div class="warning">
        Warning: Use responsibly. This tool is for educational purposes only.
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
